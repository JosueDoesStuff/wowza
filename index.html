  <script>
    // Array of random placeholder texts
    var placeholders = [
      "Adam is a ‚ì¢‚ìö‚ìò‚ìì",
      "What the Âçê",
      "I Love üßΩ",
      "Hi üÖ±ryce",
      "Me When Im: ‚ò∫"
    ];

    // Function to set random placeholder text
    function setRandomPlaceholder() {
      var randomIndex = Math.floor(Math.random() * placeholders.length);
      document.getElementById("urlInput").placeholder = placeholders[randomIndex];
    }

    // Call the function to set random placeholder text
    setRandomPlaceholder();

    function submitUrl() {
      var input = document.getElementById("urlInput").value;
      var url;

      if (isValidURL(input)) {
        url = addHttp(input);
      } else {
        url = "https://www.bing.com/search?q=" + input;
      }

      blank(url);
      return false; // Prevent default form submission behavior
    }

    // Function to check if a string is a valid URL
    function isValidURL(string) {
      try {
        new URL(string);
        return true;
      } catch (_) {
        return false;
      }
    }

    // Function to add "https://" if not present
    function addHttp(url) {
      if (!url.match(/^https?:\/\//i)) {
        url = 'https://' + url;
      }
      return url;
    }

    // Function to open URL in a new window
    function blank(url) {
      var win = window.open('', '', 'width=9000,height=9000,top=9000,left=9000');
      win.document.body.style.margin = '0';
      win.document.body.style.height = '100vh';
      var iframe = win.document.createElement('iframe');
      iframe.style.border = 'none';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.margin = '0';
      iframe.src = url;
      win.document.body.appendChild(iframe);
      var fav = win.document.createElement('link');
      fav.setAttribute("rel", "icon");
      fav.setAttribute("type", "image/x-icon");
      fav.setAttribute("href", "https://ssl.gstatic.com/classroom/favicon.png");
      win.document.querySelector("head").appendChild(fav);
      var tit = win.document.createElement('title');
      tit.innerHTML = "Home";
      win.document.querySelector("head").appendChild(tit);
    }
  </script>
